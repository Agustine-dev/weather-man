<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/3d-fluency/32/cloud.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/3d-fluency/16/cloud.png">
    <link rel="icon" type="image/png" sizes="48x48" href="https://img.icons8.com/3d-fluency/48/cloud.png">
    <link rel="icon" type="image/png" sizes="120x120" href="https://img.icons8.com/3d-fluency/100/cloud.png">
    <title id="pageTitle">Weather</title>
    <script>
        var pageTitle = document.getElementById('pageTitle');
        // Set the innerText of the title element
        pageTitle.innerText = `AI-Weather | ${new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}`;
    </script>
  </head>

  <body>
  <div class="bg-sky-700 rounded-sm mt-0">
    <form class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4">
      <input class="bg-white rounded-md" type="text" id="search-input" value="" required autofocus placeholder="Location" />
      <button id="search-btn" class="bg-green-400 hover:text-white hover:bg-green-800 rounded rounded-md mx-4">
        Search
      </button>
    </form>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4" id="current">
    <!-- Timezone Card -->
    <div class="bg-white rounded-lg shadow-lg border border-gray-300 shadow-yellow-900 hover:shadow-gray-900">
      <div class="p-4 bg-yellow-400">
        <h5 class="text-lg font-semibold text-center">Active Timezone</h5>
        <p class="text-center mt-2" id="timezone"></p>
        <select id="timezone-select" class="hidden"></select>
      </div>
    </div>
  
    <!-- Current Time Card -->
    <div class="bg-white rounded-lg border border-gray-300 shadow-lg shadow-sky-900 hover:shadow-gray-900">
      <div class="p-4 bg-sky-400 text-white">
        <h5 class="text-lg font-semibold text-center">Current Time</h5>
        <p class="text-center mt-2" id="time"></p>
      </div>
    </div>
  </div>  
  
  <!-- More Weather Details -->
  <div class="text-center p-4">
    <p class="text-2xl font-bold my-2" id="location-name"></p>
    <div class="flex flex-col md:flex-row justify-center items-center gap-6 mt-4">
      <!-- Icon and Condition -->
      <div class="text-center">
        <img src="" alt="Weather Icon" id="weather-icon" class="w-20 mx-auto mb-2 rounded-lg">
        <p id="weather-condition" class="text-lg font-semibold"></p>
      </div>
  
      <!-- Temperature and Other Key Info -->
      <div class="bg-yellow-400 hover:bg-sky-500 delay-100 transition-colors ease-out hover:text-white border border-gray-900 shadow-xl rounded-lg p-6 w-full md:w-2/3">
        <h3 class="text-xl font-semibold mb-4 underline">Current Weather Details</h3>
        <div class="grid grid-cols-2 gap-4 text-start">
          <p>Temperature: <span id="temp-c" class="font-semibold"></span>°C / <span id="temp-f" class="font-semibold"></span>°F</p>
          <p>Wind: <span id="wind-mph" class="font-semibold"></span> mph / <span id="wind-kph"></span> kph</p>
          <p>Humidity: <span id="humidity" class="font-semibold"></span>%</p>
          <p>Visibility: <span id="vis-km" class="font-semibold"></span> km / <span id="vis-miles"></span> miles</p>
          <p>UV Index: <span id="uv" class="font-semibold"></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-4" id="news">
  </div>
<footer class="bg-sky-900 text-white text-center grid grid-cols-1">

    </a>
  </div>

    <p>All Rights Reserved. <p id="year"></p></p>
  </div>
</footer>
